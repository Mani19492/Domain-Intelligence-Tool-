<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | Domain Intelligence Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <div class="d-flex justify-content-center w-100">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/static/images/logo/domain.png" alt="Domain Intelligence Tool Logo" class="logo-img" style="height: 80px; width: auto; margin-right: 15px;">
          <span class="fs-4">Domain Intelligence Tool</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <form action="/login" method="POST">
      <h2>Login</h2>
      {% if error %}
        <p class="text-danger text-center">{{ error }}</p>
      {% endif %}
      <div class="input-field">
        <input type="text" name="id" required>
        <label>Enter your ID</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember" class="d-flex align-items-center">
          <input type="checkbox" id="remember">
          <p class="ms-2">Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
